<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackMe</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;    
            font-family: Raleway, sans-serif;
        }

        body {
            background: linear-gradient(90deg, #333, black);        
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .screen {        
            background: linear-gradient(90deg, #333, black);        
            position: relative;    
            height: 600px;
            width: 360px;    
            box-shadow: 0px 0px 24px #333;
            border-radius: 5%;
        }

        .screen__content {
            z-index: 1;
            position: relative;    
            height: 100%;
        }

        .screen__background {        
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            -webkit-clip-path: inset(0 0 0 0);
            clip-path: inset(0 0 0 0);    
        }

        .screen__background__shape {
            transform: rotate(45deg);
            position: absolute;
        }

        .screen__background__shape1 {
            height: 520px;
            width: 520px;
            background: #FFF;    
            top: -50px;
            right: 120px;    
            border-radius: 0 72px 0 0;    
        }

        .screen__background__shape2 {
            height: 220px;
            width: 220px;
            background: #333;    
            top: -172px;
            right: 0;    
            border-radius: 32px;
        }

        .screen__background__shape3 {
            height: 540px;
            width: 190px;
            background: linear-gradient(270deg, #444, #333);
            top: -24px;
            right: 0;    
            border-radius: 32px;
        }

        .screen__background__shape4 {
            height: 400px;
            width: 200px;
            background: #333;    
            top: 420px;
            right: 50px;    
            border-radius: 60px;
        }

        .login {
            width: 320px;
            padding: 30px;
            padding-top: 156px;
        }

        .login__field {
            padding: 20px 0px;    
            position: relative;    
        }

        .login__icon {
            position: absolute;
            top: 30px;
            color: #333;
        }

        .login__input {
            border: none;
            border-bottom: 2px solid #333;
            background: none;
            padding: 10px;
            padding-left: 24px;
            font-weight: 700;
            width: 75%;
            transition: .2s;
        }

        .login__input:active,
        .login__input:focus,
        .login__input:hover {
            outline: none;
            border-bottom-color: #333;
        }

        .login__submit {
            background: #fff;
            font-size: 14px;
            margin-top: 30px;
            padding: 16px 20px;
            border-radius: 26px;
            border: 1px solid #333;
            text-transform: uppercase;
            font-weight: 700;
            display: flex;
            align-items: center;
            width: 100%;
            color: black;
            box-shadow: 0px 2px 2px #333;
            cursor: pointer;
            transition: .2s;
        }

        .login__submit:active,
        .login__submit:focus,
        .login__submit:hover {
            border-color: #6A679E;
            outline: none;
        }

        .button__icon {
            font-size: 24px;
            margin-left: auto;
            color: #7875B5;
        }

        .social-login {    
            position: absolute;
            height: 140px;
            width: 160px;
            text-align: center;
            bottom: 0px;
            right: 0px;
            color: #fff;
        }

        .social-icons {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: .3rem;
            margin-top: .5rem;
        }

        .social-login__icon {
            padding: 20px 10px;
            color: #fff;
            text-decoration: none;    
            text-shadow: 0px 0px 8px #7875B5;
        }

        .social-login__icon:hover {
            transform: scale(1.5);    
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="screen">
            <h1>TrackMe</h1>
            <div class="screen__content">
                <form class="login" id="loginForm" onsubmit="return validateLogin(event);">
                    <h1>TRACKME</h1>
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="User name / Email" id="username" required>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Password" id="password" required>
                    </div>
                    <button class="button login__submit">
                        <span class="button__text">Log In Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>				
                </form>
                <div class="social-login">
                    <h3>log in via</h3>
                    <div class="social-icons">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);"><path d="M20.283 10.356h-8.327v3.451h4.792c-.446 2.193-2.313 3.453-4.792 3.453a5.27 5.27 0 0 1-5.279-5.28 5.27 5.27 0 0 1 5.279-5.279c1.259 0 2.397.447 3.29 1.178l2.6-2.599c-1.584-1.381-3.615-2.233-5.89-2.233a8.908 8.908 0 0 0-8.934 8.934 8.907 8.907 0 0 0 8.934 8.934c4.467 0 8.529-3.249 8.529-8.934 0-.528-.081-1.097-.202-1.625z"></path></svg>
                      
                 </div>
                </div>
            </div>
            <div class="screen__background">
                <div class="screen__background__shape screen__background__shape4"></div>
                <div class="screen__background__shape screen__background__shape3"></div>
                <div class="screen__background__shape screen__background__shape2"></div>
                <div class="screen__background__shape screen__background__shape1"></div>
            </div>
        </div>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check credentials
            if (username === 'admin' && password === 'admin123') {
                window.location.href = 'dashboard.html'; // Redirect for admin
            } else if (username === 'user' && password === 'user123') {
                window.location.href = 'dashboard2.html'; // Redirect for normaler
            } else {
                alert('Invalid username or password'); // Show error message
            }
        }
    </script>
</body>
</html>
